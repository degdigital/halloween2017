<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../../css/reset.css">
    	<link rel="stylesheet" href="css/main.css">
        <title>Bloody Mary</title>
    </head>
    <body>
        <div class="viewport fade-in">
            <div class="big-mary js-big-mary"></div>
            <div class="bathroom js-bathroom"></div>
            <div class="mirror">
                <div class="mary js-mary"></div>
                <img class="steam-text steam-text--1 js-steam-text" src="images/steamtext-1.svg">
                <img class="steam-text steam-text--2 js-steam-text" src="images/steamtext-2.svg">
                <img class="steam-text steam-text--3 js-steam-text js-mary-trigger" src="images/steamtext-3.svg">
                <div class="steam js-steam"></div>
                <video class="user-video js-user-video" autoplay></video>
            </div>
        </div>

        <div style="display: none;">
            <link rel="prefetch" href="images/mary-1.jpg">
            <link rel="prefetch" href="images/mary-2.jpg">
            <link rel="prefetch" href="images/mary-3.jpg">
        </div>
    	<script type="module" src="js/main.js"></script>
