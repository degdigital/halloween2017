<!DOCTYPE html>
<html>
<head>
	<title>Lights Out</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
</head>
<body>
	<div class="screen js-screen hide" id="main">
		<img class="image hide" data-lights-out data-count="1" src="images/lights-out-1.jpg" alt="" />
		<img class="image hide" data-lights-out data-count="2" src="images/lights-out-2.gif" alt="" />
		<img class="image hide" data-lights-out data-count="3" src="images/lights-out-3.jpg" alt="" />
		<img class="image hide" data-lights-out data-count="4" src="images/lights-out-4.gif" alt="" />
		<img class="image hide" data-lights-out data-count="5" data-zoom="true" src="images/lights-out-5.jpg" alt="" />
		<img class="image hide" data-lights-on src="images/lights-on.jpg" alt="" />
	</div>
	<div class="screen js-screen hide" id="complete">
	</div>

	<script type="module" src="js/app.js"></script>
</body>
</html>
